{% extends "parts_base.html" %}
{% block content %}
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    {% include "parts_header.html" %}
    {% include "parts_navbar.html" %}
    {% include "parts_flash_message.html" %}
    <main class="mdl-layout__content">
        <div class="row divider green">
            <div class="col-md-12"></div>
        </div>
        <div class="row banner menu">
            <div class="col-md-11 col-md-offset-1 padding-none">
                <h1>New Menu Item</h1>
                {{ category_name_list }}
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-1 padding-top">
                <form action="/item/new/" method="post" enctype=multipart/form-data>
                    <input type=file name=file>
                    <!--<input type=submit value=Upload>-->
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" maxlength="50" class="form-control" name="name"
                               placeholder="Name of the course">

                        <label for="description">Description:</label>
                        <textarea class="form-control" maxlength="250" rows="3" name="description"
                                  placeholder="Description of the course"></textarea>

                        <label for="price">Price:</label>
                        <div class="input-group">
                            <div class="input-group-addon">$</div>
                            <input type="text" class="form-control" maxlength="10" name="price"
                                   placeholder="Price in $">
                        </div>

                        <label for="category_id">Category:</label>
                        {% for category in categories %}
                        <div class="radio">
                            <label>
                                <input type="radio" name="category_id" id="{{ category.id }}" value="{{ category.id }}">
                                {{category.name}}
                            </label>
                        </div>
                        {% endfor %}
                        <button type="submit" class="btn btn-default" id="submit" type="submit">
                            <span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Create
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
{% endblock %}
