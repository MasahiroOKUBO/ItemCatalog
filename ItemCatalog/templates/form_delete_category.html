{% extends "parts_base.html" %}
{% block content %}
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    {% include "parts_header.html" %}
    {% include "parts_navbar.html" %}
    {% include "parts_fab.html" %}
    {% include "parts_flash_message.html" %}
    <main class="mdl-layout__content">
        <h2> Are you sure you want to delete {{category.name}}? </h2>

        <form action="#" method='post'>

            <button type="submit" class="btn btn-default delete" id="submit" type="submit">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete
            </button>

            <a href="{{ url_for('ShowAllCategory') }}">
                <button type="button" class="btn btn-default delete">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel
                </button>
            </a>
        </form>
        {% include "parts_footer.html" %}
    </main>
</div>
<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
{% endblock %}
